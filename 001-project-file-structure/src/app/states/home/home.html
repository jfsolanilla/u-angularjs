
<section class="home-view d-flex align-items-center">
  <div class="jumbotron">

    <h1 class="display-3">{{homeCtrl.mainTitle}}</h1>
    <p class="lead">Cras justo odio, dapibus ac facilisis in, egestas eget quam. Fusce dapibus, tellus ac cursus commodo, tortor mauris condimentum nibh, ut fermentum massa justo sit amet risus.</p>

    <form class="form-signin">

      <!-- Email -->
      <label class="sr-only">Email address</label>
      <input ng-model="dashboardCtrl.usr" id="inputEmail" class="form-control" placeholder="Email address">

      <!-- Password -->
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

      <!-- Remember me -->
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>

      <button ui-sref="dashboard({usrvalue: dashboardCtrl.usr})" class="btn btn-lg btn-success btn-block" type="submit">Sing up today</button>

    </form>

  </div> <!-- /jumbotron -->
</section>
